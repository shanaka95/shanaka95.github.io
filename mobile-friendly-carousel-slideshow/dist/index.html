<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Mobile-friendly Carousel / Slideshow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1>Bootstrap Touch Slider Plugin Example</h1>
<!--  If you want to change #bootstrap-touch-slider id then you have to change Carousel-indicators and Carousel-Control  #bootstrap-touch-slider slide as well
Slide effect: slide, fade
Text Align: slide_style_center, slide_style_left, slide_style_right
Add animation in text: https://daneden.github.io/animate.css/ -->

<div id="bootstrap-touch-slider" class="carousel bs-slider fade  control-round indicators-line" data-ride="carousel" data-pause="hover" data-interval="false" >

  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#bootstrap-touch-slider" data-slide-to="0" class="active"></li>
    <li data-target="#bootstrap-touch-slider" data-slide-to="1"></li>
    <li data-target="#bootstrap-touch-slider" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper For Slides -->
  <div class="carousel-inner" role="listbox">

    <!-- Third Slide -->
    <div class="item active">

      <!-- Slide Background -->
      <img src="https://unsplash.it/1800/1600/?random" alt="Bootstrap Touch Slider"  class="slide-image"/>
      <div class="bs-slider-overlay"></div>

      <div class="container">
        <div class="row">
          <!-- Slide Text Layer -->
          <div class="slide-text slide_style_left">
            <h1 data-animation="animated zoomInRight">Bootstrap Touch Slider</h1>
            <p data-animation="animated fadeInLeft">A jQuery Plugin For Bootstrap Carousel</p>
            <a href="#" target="_blank" class="btn btn-default" data-animation="animated fadeInLeft">Button One</a>
            <a href="#" target="_blank"  class="btn btn-primary" data-animation="animated fadeInRight">Button Tow</a>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Slide -->

    <!-- Second Slide -->
    <div class="item">

      <!-- Slide Background -->
      <img src="https://unsplash.it/1801/1601/?random" alt="Bootstrap Touch Slider"  class="slide-image"/>
      <div class="bs-slider-overlay"></div>
      <!-- Slide Text Layer -->
      <div class="slide-text slide_style_center">
        <h1 data-animation="animated flipInX">Bootstrap Touch Slider</h1>
        <p data-animation="animated lightSpeedIn">This is slide 2</p>
        <a href="#" target="_blank" class="btn btn-default" data-animation="animated fadeInUp">select one</a>
        <a href="#" target="_blank"  class="btn btn-primary" data-animation="animated fadeInDown">select two</a>
      </div>
    </div>
    <!-- End of Slide -->

    <!-- Third Slide -->
    <div class="item">

      <!-- Slide Background -->
      <img src="https://unsplash.it/1600/1200/?random" alt="Bootstrap Touch Slider"  class="slide-image"/>
      <div class="bs-slider-overlay"></div>
      <!-- Slide Text Layer -->
      <div class="slide-text slide_style_right">
        <h1 data-animation="animated zoomInLeft">Bootstrap Touch Slider</h1>
        <p data-animation="animated fadeInRight">This is slide 3</p>
        <a href="#" target="_blank" class="btn btn-default" data-animation="animated fadeInLeft">select one</a>
        <a href="#" target="_blank" class="btn btn-primary" data-animation="animated fadeInRight">select two</a>
      </div>
    </div>
    <!-- End of Slide -->


  </div><!-- End of Wrapper For Slides -->

  <!-- Left Control -->
  <a class="left carousel-control" href="#bootstrap-touch-slider" role="button" data-slide="prev">
    <span class="fa fa-angle-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>

  <!-- Right Control -->
  <a class="right carousel-control" href="#bootstrap-touch-slider" role="button" data-slide="next">
    <span class="fa fa-angle-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

</div> <!-- End  bootstrap-touch-slider Slider -->
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js'></script><script  src="./script.js"></script>

</body>
</html>
